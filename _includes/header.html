<style>
header {
    font-family: var(--header-font);
    background-color: var(--header-background-color);
    color: var(--header-text-color);
    display: flex;
    justify-content: center;
    padding: 1rem 0;
    margin-bottom: 3rem;
    top: 0;
    left: 0;
    width: 100%;
    box-sizing: border-box;
    align-items: flex-start;
}

header .container {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 2rem;
    box-sizing: border-box;
}

header .name-and-title {
    display: flex;
    flex-direction: column;
    color: inherit;
    text-decoration: none;
    justify-content: flex-start;
    align-items: flex-start;
}

header .name-and-title:hover {
  color: var(--helper-yellow-light-color);
}

header .name-and-title .name {
    font-size: var(--header-name-font-size);
    font-weight: bold;
}

header .name-and-title .title {
    font-size: var(--header-title-font-size);
    margin-top: 0px;
}
header .menu {
    font-size: var(--header-menu-font-size);
    align-self: center;

}

header .menu ul {
    list-style: none;
    display: flex;
    gap: 1rem;
    margin: 0;
    padding: 0;
}

header .menu ul li a {
    text-decoration: none;
    color: var(--header-text-color);
    font-weight: bold;
}

header .menu ul li a:hover {
  color: var(--helper-yellow-light-color);
}

header .menu ul li a.active {
    text-decoration: underline;
    text-decoration-color: red; 
    text-decoration-thickness: 3px; 
    text-underline-offset: 6px;
}

.hamburger-menu {
    display: none;
    background: none;
    border: none;
    cursor: pointer;
    flex-direction: column;
    gap: 0.3rem;
    padding-right: 67px;
}

.hamburger-menu span {
    display: block;
    width: 25px;
    height: 3px;
    background-color: var(--header-text-color);
    border-radius: 2px;
    transition: transform 0.3s ease, opacity 0.3s ease;
}

.hamburger-menu.is-active span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 6px);
}

.hamburger-menu.is-active span:nth-child(2) {
    opacity: 0;
}

.hamburger-menu.is-active span:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -6px);
}

@media screen and (max-width: 768px) {
    header {
        flex-direction: column;
    }

    header .menu {
              align-self: flex-start;
              padding-top: 20px;
    }

    header .menu ul {
        display: none;
        flex-direction: column;
        gap: 0.5rem; 
        margin-top: 1rem;
    }

    header .menu ul.is-active {
        display: flex;
        flex-direction: column; 
        gap: 0.5rem; 
        margin-top: 1rem;
    }

    .hamburger-menu {
        display: flex;
    }
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const hamburgerMenu = document.querySelector(".hamburger-menu");
    const list = document.querySelector("header .menu ul");

    hamburgerMenu.addEventListener("click", () => {
        hamburgerMenu.classList.toggle("is-active");
        list.classList.toggle("is-active");
    });
});
</script>


<header>
  <div class="container">
  <a href="/" class="name-and-title">
    <span class="name">Rention Pasolari</span>
    <span class="title">CFD Methodologist</span>
  </a>
  <nav class="menu"> 
    <button class="hamburger-menu" aria-label="Menu" aria-expanded="false">
      <span></span>
      <span></span>
      <span></span>
    </button>
     <ul>
      {% for item in site.menu %}
        <li><a href="{{ item.url | prepend: site.baseurl | relative_url }}">{{ item.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>

</div>
</header>
